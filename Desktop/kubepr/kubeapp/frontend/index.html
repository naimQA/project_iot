<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CRUD Étudiants</title>
<script src="script.js" defer></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background-color: #f7f7f7;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  form {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  form input, form button {
    padding: 8px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  form button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }

  form button:hover {
    background-color: #45a049;
  }

  table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #4CAF50;
    color: white;
  }

  tr:hover {
    background-color: #f1f1f1;
  }
</style>
</head>
<body>
<h1>CRUD Étudiants</h1>

<form id="f">
  <input id="nom" type="text" placeholder="Nom" required>
  <input id="prenom" type="text" placeholder="Prénom" required>
  <input id="email" type="email" placeholder="Email" required>
  <input id="age" type="number" placeholder="Âge" required>
  <button>Ajouter</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Âge</th>
    </tr>
  </thead>
  <tbody id="t"></tbody>
</table>

</body>
</html>
